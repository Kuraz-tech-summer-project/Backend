info:
  title: Laravel Ecommerce Backend API
  description: a simple CRUD backend API made for an Ecommerce site using Laravel
  version: 1.0.0

servers:
  - url: http://localhost:8000/api/v1
    description: local server
  - url: http://producation.app/api/v1
    description: production server

paths:
  /api/v1/users:
    get:
      summary: Retrieve a list of users
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    fname:
                      type: string
                    lname:
                      type: string
                    email:
                      type: string
              links:
                type: object
                properties:
                  first:
                    type: string
                  last:
                    type: string
                  prev:
                    type: string
                    nullable: true
                  next:
                    type: string
                    nullable: true
              meta:
                type: object
                properties:
                  current_page:
                    type: integer
                  from:
                    type: integer
                  last_page:
                    type: integer
                  links:
                    type: array
                    items:
                      type: object
                      properties:
                        url:
                          type: string
                          nullable: true
                        label:
                          type: string
                        active:
                          type: boolean
                  path:
                    type: string
                  per_page:
                    type: integer
                  to:
                    type: integer
                  total:
                    type: integer
